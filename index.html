<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <style>
        #heading {
            display: flex;
            background: #00A8E1;
            justify-content: space-between;
        }
        #heading .heading-title,
        #heading .heading-action {
            padding: 15px;
            font-size: 16px;
            text-transform: uppercase;
        }
        #heading a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header id="heading">
        <h1 class="heading-title">
            <a href="#">PrimeVideo</a>
        </h1>
        <h2 class="heading-action">
            <a href="#">Entrar</a>
        </h2>
    </header>
</body>
</html>
